<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>YouTube Music</title>

  <link rel="icon" href="https://music.youtube.com/favicon.ico"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body class="home">
  <div class="home__background"></div>
  <div class="home__gradient-background"></div>
  <header class="home__header-desktop">
    <a href="index.html">
      <img
        class="home__logo-icon"
        src="./img/logo.svg"
        alt="youtube icon"
      />
    </a>

    <nav class="home__header-nav" aria-label="desktop header nav">
      <ul>
        <li>
          <a
            class="home__home-link"
            href="#">Início</a>
        </li>
        <li>
          <a
            class="home__explore-link"
            href="#">Explorar</a>
        </li>
        <li>
          <a
            class="home__library-link"
            href="#">Biblioteca</a>
        </li>
        <li>
          <a
            class="home__search-link"
            href="#">
            <i class="fas fa-search" aria-hidden="true"></i>
            Pesquisar
          </a>
        </li>
      </ul>
    </nav>

    <img
      src="./img/avatar.png"
      alt="user avatar"
      class="home__user-avatar"
    />
  </header>

  <header class="home__header-mobile">
    <a href="index.html">
      <img
        class="home__logo-icon"
        src="./img/mobile_logo.svg"
        alt="youtube icon"
      />
    </a>

    <nav class="home__header-nav" aria-label="mobile header nav">
      <ul>
        <li>
          <a
            class="home__home-link"
            href="#"
          >
            <span class="fas fa-home"></span>
          </a>
        </li>
        <li>
          <a
            class="home__explore-link"
            href="#"
          >
            <span class="fas fa-compass"></span>
          </a>
        </li>
        <li>
          <a
            class="home__library-link"
            href="#"
          >
            <span class="fas fa-compact-disc"></span>
          </a>
        </li>
        <li>
          <a
            class="home__search-link"
            href="#"
          >
            <span class="fas fa-search"></span>
          </a>
        </li>
      </ul>
    </nav>

    <img
      src="./img/avatar.png"
      alt="user avatar"
      class="home__user-avatar"
    />
  </header>

  <div class="home__recommendations">
    <h2>Recomendações</h2>
    <div class="home__arrows-wrapper">
      <span class="home__prev-btn recommendations">
        <i class="fas fa-angle-left" aria-hidden="true"></i>
      </span>
      <span class="home__next-btn recommendations">
        <i class="fas fa-angle-right" aria-hidden="true"></i>
      </span>
    </div>
    <div class="home__recommendations-wrapper">
      <div class="home__recommendations-content"></div>
    </div>
  </div>

  <div class="home__favorites">
    <h2>Favoritos</h2>
    <div class="home__arrows-wrapper">
      <span class="home__prev-btn favorites">
        <i class="fas fa-angle-left" aria-hidden="true"></i>
      </span>
      <span class="home__next-btn favorites">
        <i class="fas fa-angle-right" aria-hidden="true"></i>
      </span>
    </div>
    <div class="home__favorites-wrapper">
      <div class="home__favorites-content"></div>
    </div>
  </div>

  <div class="home__mixtapes">
    <h2>Mixtapes criadas para você</h2>
    <div class="home__arrows-wrapper">
      <span class="home__prev-btn mixtapes">
        <i class="fas fa-angle-left" aria-hidden="true"></i>
      </span>
      <span class="home__next-btn mixtapes">
        <i class="fas fa-angle-right" aria-hidden="true"></i>
      </span>
    </div>
    <div class="home__mixtapes-wrapper">
      <div class="home__mixtapes-content"></div>
    </div>
  </div>

  <footer class="home__footer">
    <div>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-whatsapp"></i>
    </div>
    <div>Copyright © 2021 - Fernanda Peron</div>
  </footer>
</body>
</html>
